{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4" style="background-color: #f8f9fa;">
            <div class="text-center col">
                <img src="http://www.gptckunnamkulam.ac.in/wp-content/uploads/elementor/thumbs/logo-ocnrrmnz2be2so8zdhsops64zgmfhv0ot5esubhw70.png"
                    alt="Logo" style="height: 150px; max-width: 100%;">
                <hr>
            </div>
            <h3 class="alert alert-success rounded-pill text-center">Add a Product</h3>
            <form action="/add_product" method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <div class="form-group mb-3">
                    <label for="name">Product Name</label>
                    <input required type="text" name="name" id="name" value="{{ values.name }}"
                        class="form-control form-control-sm">
                </div>

                <div class="form-group mb-3">
                    <label for="price">Price</label>
                    <input required type="number" name="price" id="price" value="{{ values.price }}"
                        class="form-control form-control-sm" placeholder="Enter product price">
                </div>

                <div class="form-group mb-3">
                    <label for="category">Category</label>
                    <select required name="category" id="category" class="form-control form-control-sm">
                        <option value="">Select Category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == values.category %} selected {% endif %}>
                            {{ category.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="count">Product Count</label>
                    <input required type="number" name="count" id="count" value="{{ values.count }}"
                        class="form-control form-control-sm" placeholder="Enter product stock count">
                </div>

                <div class="form-group mb-3">
                    <label for="uploaded_by">Uploaded By</label>
                    <input required type="text" name="uploaded_by" id="uploaded_by" value="{{ values.uploaded_by }}"
                        class="form-control form-control-sm" placeholder="Enter your name">
                </div>

                <div class="form-group mb-3">
                    <label for="phone_no">Phone Number</label>
                    <input required type="text" name="phone_no" id="phone_no" value="{{ values.phone_no }}"
                        class="form-control form-control-sm" placeholder="Enter your phone number">
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input required type="email" name="email" id="email" value="{{ values.email }}"
                        class="form-control form-control-sm" placeholder="Enter your email address">
                </div>

                <div class="form-group mb-3">
                    <label for="image">Product Image</label>
                    <input type="file" name="image" id="image" class="form-control form-control-sm">
                </div>

                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Add Product</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
